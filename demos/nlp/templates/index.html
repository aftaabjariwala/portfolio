<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Demo - Aftaab Jariwala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            background-color: #2d2d2d;
            border: none;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #3d3d3d;
            border: 1px solid #4d4d4d;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #3d3d3d;
            border-color: #007bff;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result-card {
            display: none;
            margin-top: 20px;
        }
        .sentiment-positive {
            color: #28a745;
        }
        .sentiment-negative {
            color: #dc3545;
        }
        .sentiment-neutral {
            color: #ffc107;
        }
        .embedding-visualization {
            height: 200px;
            background-color: #3d3d3d;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">NLP Demo</h1>
        <div class="card">
            <h2 class="mb-4">Text Analysis</h2>
            <form id="analysisForm">
                <div class="mb-3">
                    <label for="textInput" class="form-label">Enter text to analyze:</label>
                    <textarea class="form-control" id="textInput" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
        </div>

        <div class="card result-card" id="resultCard">
            <h3>Analysis Results</h3>
            <div class="mb-3">
                <h4>Sentiment Analysis</h4>
                <p>Sentiment: <span id="sentiment" class="sentiment-neutral">Neutral</span></p>
                <p>Confidence Score: <span id="score">0.5</span></p>
            </div>
            <div class="mb-3">
                <h4>BERT Embedding Visualization</h4>
                <div class="embedding-visualization" id="embeddingViz"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('textInput').value;
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text }),
                });
                
                const result = await response.json();
                
                // Update sentiment
                const sentimentElement = document.getElementById('sentiment');
                sentimentElement.textContent = result.sentiment.charAt(0).toUpperCase() + result.sentiment.slice(1);
                sentimentElement.className = `sentiment-${result.sentiment}`;
                
                // Update score
                document.getElementById('score').textContent = result.score.toFixed(2);
                
                // Visualize embedding
                const embedding = result.embedding;
                const trace = {
                    y: embedding,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'BERT Embedding',
                    line: {
                        color: '#007bff',
                        width: 2
                    }
                };
                
                const layout = {
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    font: {
                        color: '#ffffff'
                    },
                    margin: {
                        l: 30,
                        r: 30,
                        t: 30,
                        b: 30
                    }
                };
                
                Plotly.newPlot('embeddingViz', [trace], layout);
                
                // Show results
                document.getElementById('resultCard').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing the text.');
            }
        });
    </script>
</body>
</html>
